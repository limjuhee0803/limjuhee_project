<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../../common/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    .swiper {
      width: 80%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      object-fit: cover;
      width: 120px;
      filter: grayscale(1);
    }

    .swiper-slide.swiper-slide-active img {filter: grayscale(0);}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../images/collection1.png" alt=""><h3>23 H3</h3></div>
      <div class="swiper-slide"><img src="../images/collection2.png" alt=""></div>
      <div class="swiper-slide"><img src="../images/collection3.png" alt=""></div>
      <div class="swiper-slide"><img src="../images/collection4.png" alt=""></div>
      <div class="swiper-slide"><img src="../images/collection5.png" alt=""></div>
      <div class="swiper-slide"><img src="../images/collection6.png" alt=""></div>
      <div class="swiper-slide"><img src="../images/collection7.png" alt=""></div>
      <div class="swiper-slide"><img src="../images/collection8.png" alt=""></div>
    </div>

    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->
  </div>

  <!-- Swiper JS -->
  <script src="../../common/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 9.5,
      spaceBetween: 10,
      centeredSlides:true,
      navigation:{
        nextEl:".swiper-button-next",
        prevEl:".swiper-button-prev",
    },
    });
  </script>
</body>

</html>
